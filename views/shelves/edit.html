<form action="/users/{{ .user.Slug }}/shelves/{{ .shelf.ID }}" method="POST">
  {{ .csrf }}

  <div class="field">
    <label class="label">Shelf name</label>
    <div class="control">
      <input
          class="input {{ if index .errors "name" }}is-danger{{ end }}"
          type="text"
          name="name"
          placeholder="Shelf name..."
          value="{{ .shelf.Name }}"
          required
          autofocus>
      {{ template "common/errors" index .errors "name" }}
    </div>
  </div>

  <div class="field">
    <div class="control">
      <button class="button">Save</button>
    </div>
  </div>
</form>

<form action="/users/{{ .user.Slug }}/shelves/{{ .shelf.ID }}" method="POST" class="has-text-right">
  <input type="hidden" name="_method" value="DELETE">
  {{ .csrf }}
  <button class="button is-danger">Delete!</button>
</form>
